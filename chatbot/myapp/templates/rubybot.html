{% extends 'base.html' %}

{% block src %}
    {% load static %}
    <script>
        window.onload = function() {
            $chatbox = $("#chatbox");
            const bottext = "<div style='margin:20px 0;text-align:left;'><div class='imgcon'><img src='/static/rubybot.jpg'></div><div class='textcon'><span style='padding:10px 20px;background-color:#DDD;border-radius:3px;'>" + '안냥 :D 내가 너의 주식라이프에 도움을 줄꺼다냥~' + "</span></div></div>";
            $chatbox.append(bottext);
        }
        $(function() {
            // SEND 버튼을 누르거나
            $("#sendbtn").click(function() {
                send_message();
                $chatbox.animate({scrollTop: $chatbox.prop('scrollHeight')})
            }); 

            // ENTER key 가 눌리면
            $("#chattext").keyup(function(event) {
                if(event.keyCode == 13) {
                    send_message();
                    $chatbox.animate({scrollTop: $chatbox.prop('scrollHeight')})
                }
            })
        })

        function select_message(text) {
            console.log(text)
        }

        function send_message() {
            const chattext = $("#chattext").val().trim();

            // 입력한 메세지가 없으면 리턴
            if(chattext == "") {
                $("#chattext").focus();
                return;
            }

            // 입력한 채팅 화면에 출력
            $("#wait").remove();
            const addtext = "<div style='margin:20px 0;text-align:right;'><span style='padding:10px; background-color:#b8d7ff88;border-radius:3px;'>" + chattext + "</span></div>";
            $("#chatbox").append(addtext);

            // 답변 대기시간동안 로딩 말풍선 띄우기
            const botwait = "<div id='wait' style='margin:20px 0;text-align:left;'><div class='imgcon'><img src='/static/rubybot.jpg'></div><div class='textcon'><span style='padding:10px 20px;background-color:#DDD;border-radius:3px;'>로딩중이다 냥&nbsp<i class='fa-solid fa-spinner fa-spin-pulse'></i></span></div></div>";
            $chatbox.append(botwait);

            // 먼저 입력했던 것은 지우기
            $("#chattext").val("");
            $("#chattext").focus();

            // API 서버에 요청할 데이터
            const jsonData = {
                query: chattext
            }

            $.ajax({
                url: 'http://127.0.0.10:5000/query/ruby',
                type: "POST",
                data: JSON.stringify(jsonData),
                dataType: "JSON",   // 응답받을 데이터 타입
                contentType: "application/json; charset=utf-8",
                crossDomain: true,

                success: function(response){
                    // 답변텍스트는 response.Answer 에 담겨 있다

                    $chatbox = $("#chatbox");

                    // 답변출력
                    $("#wait").remove();
                    
                    table = ""
                    graph = ""
                    if (response.information != undefined) {
                        graph = response.information.그래프
                        delete response.information.종목
                        delete response.information.그래프
                        table = "<table class='table text-center'>"
                        table += `<tr><td class='border-0'></td><td colspan='2'><img src='${graph}'></td><td class='border-0'></td></tr>`
                        for (const key in response.information) {
                            table += `<tr><td class='border-0'></td><td>${key}</td><td class='ft-bold'>${response.information[key]}</td><td class='border-0'></td></tr>`
                        }
                        table += "</table>"
                    } else if (response.many != undefined) {
                        table = "<table class='table table-hover text-center'>"
                        for (const event in response.many) {
                            table += `<tr onclick="select_message('${response.many[event][1]}')" style="cursor: pointer;"><td>${response.many[event][0]}</td></tr>`
                        }
                        table += "</table>"
                    }

                    const bottext = "<div style='margin:20px 0;text-align:left;'><div class='imgcon'><img src='/static/rubybot.jpg'></div><div class='textcon'><span style='padding:10px 20px;background-color:#DDD;border-radius:3px;'>" + response.Answer + "</span><div class='ml-3'>" + table + "</div></div></div>";
                    $chatbox.append(bottext);

                    console.log(response.information);

                    // 스크롤 조정하기
                    $chatbox.animate({scrollTop: $chatbox.prop('scrollHeight')})
                }
            });
        }
    </script>
    <style>

        .textcon{
            padding: 20px 0 0 26px;
        }
        .imgcon{
            width: 70px;
            height: 70px; 
            border-radius: 70%;
            overflow: hidden;
            float: left;
            padding:5px;
            margin-right: 15px;
        }
        img{
            width: 90%;
            height: 90%;
            object-fit: cover;
        }
        .chatheader {
            left: 0;
            top: 0;
            width: 100%;
            color: #000;
            text-align: center;
            padding-top:10px;
            border-radius: 7px;
            height: 10%;
        }
        .chatfooter {
            left: 0;
            bottom: 0;
            width: 93%;
            padding:10px 0;
            margin: 10px 0 45px 28px;
            color: #000;
            text-align: center;
            background-color:#fff;
            border-radius: 7px;
        }
        .con{
            width:70%; 
            margin:0 auto;
            border-radius: 7px;
            box-shadow: 2px 2px 2px 2px gray
        }
        body{
            margin-top:2%;
            text_align: center;
            padding: 30px;
        }
        #chatbox{
            border-radius: 7px;
            background-color: #fff;
            margin: 30px;
            padding-right: 100px;
            height:75%;
            margin-top:20px;
            padding:5px;
            overflow-y:scroll;
            overflow-x:hidden;
            max-height:100vh;
        }
        #chatbox::-webkit-scrollbar {
            width: 10px;
        }
        #chatbox::-webkit-scrollbar-thumb {
            background-color: grey;
            border-radius: 10px;
        }
        #chatbox::-webkit-scrollbar-track {
            background: transparent;
        }
        #chattext{
            padding:30px;
        }
        .icon{
            text-align: center;
            font-size:20px; 
            padding: 10px; 
            background-color:#fff;
            width: 50px;
            border-radius: 50%;
        }
        #chattext:focus {
            margin-left:10px;
            outline: none;
            border: none;
        }
        .line-box {
            position: relative;
            width: 97%;
            height: 2px;
          }
          .line {
            position: absolute;
            width: 0%;
            height: 2px;
            top: 0px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(37, 37, 37, 0.295);
            transition: ease .6s;
          }
          input:focus + .line-box .line {
            width: 97%;
          }
         
          
    </style>
{% endblock %}

{% block contents %}
    
    <body class='container' style='overflow: hidden; margin-top: -1%; position: absolute; top: 0; bottom: 0; left: 0; right: 0;'>
        <div 'position: relative;'>
            <nav class='menu'>
                <ul class="drop-down closed" style='position: fixed'>
                  <li><a href="#" class="nav-button"><i class="fa-solid fa-angle-down"></i></a></li>
                  <li><a href="{% url 'myapp:home' %}">Home</a></li>
                  <li><a href="{% url 'myapp:storage' %}">My Storage</a></li>
                </ul>
            </nav>
        </div>
    
        <div style="padding:5px; background-color:rgba(94, 94, 94, 0.164);" class='con h-100'>
            <div class="chatheader">
                <div width="100%" border="0">
                    <div style='padding-left: 47%;'>
                        <div width="50%" align="left" class='icon'>
                            <i class="fa-solid fa-robot fa-bounce"></i>
                        </div>
                        <div class='dotcon'>
                            <div class="dot-elastic"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="chatbox">
            </div>
            <div class="chatfooter">
                <table width="100%">
                    <tr>
                        <td width="88%">
                            <input type='text' id="chattext" style="padding:5px 0;width:100%;border:none;">
                            <div class="line-box">
                                <div class="line"></div>
                              </div>
                        </td>
                        <td width="10%" style='padding-right:10px;'>
                            <button type='button' class="btn btn-dark" id="sendbtn" style="padding:5px 0;width:100%;" >send</button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
          
    </body>
    <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
    <script>
        $(function() {
            $(".nav-button").click(function() {
              $(this).parent().parent().toggleClass("closed");
            });
          
          });
    </script>
{% endblock %}
