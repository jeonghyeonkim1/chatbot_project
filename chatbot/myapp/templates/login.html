{% extends 'base.html' %}

{% block src %}

{% endblock %}

{% block contents %}
    <style>
        *{
            margin: 0px;
            padding: 0px;
            text-decoration: none;
            font-family: sans-serif;
        }
        body{
            background-image: #34495e;
        }
        
        .loginForm {
            position:absolute;
            width:300px;
            height:400px;
            padding: 30px, 20px;
            background-color:#FFFFFF;
            text-align:center;
            top:50%;
            left:50%;
            transform: translate(-50%,-50%);
            border-radius: 15px;
          }
          
          .loginForm h2{
            text-align: center;
            margin: 30px;
          }
          
          .idForm{
            border-bottom: 2px solid #adadad;
            margin: 30px;
            padding: 10px 10px;
          }
          
          .passForm{
            border-bottom: 2px solid #adadad;
            margin: 30px;
            padding: 10px 10px;
          }
          
          .id {
            width: 100%;
            border:none;
            outline:none;
            color: #636e72;
            font-size:16px;
            height:25px;
            background: none;
          }
          
          .pw {
            width: 100%;
            border:none;
            outline:none;
            color: #636e72;
            font-size:16px;
            height:25px;
            background: none;
          }
          
          .btn {
            position:relative;
            left:40%;
            transform: translateX(-50%);
            margin-bottom: 10px;
            width:80%;
            height:40px;
            background: linear-gradient(125deg,#5a5a5a96,#3b4050,#838383);
            background-position: left;
            background-size: 200%;
            color:white;
            font-weight: bold;
            border:none;
            cursor:pointer;
            transition: 0.4s;
            display:inline;
          }
          .btn2{
            position:relative;
            left:40%;
            transform: translateX(-50%);
            margin-bottom: 10px;
            width:80%;
            height:40px;
            background: linear-gradient(125deg,#e6e4e496,#a3a3a3,#dfdfdf);
            background-position: left;
            background-size: 200%;
            color:white;
            font-weight: bold;
            border:none;
            cursor:pointer;
            transition: 0.4s;
            display:inline;
            border-radius: 3px;
          }
          
          .btn:hover {
            background-position: right;
            color:gray;
          }
          .btn2:hover {
            background-position: right;
            color:gray;
          }
    </style>
    <body>
        <form action="index.html" method="post" class="loginForm">
            <h2>Login</h2>
            <div class="idForm">
              <input type="text" id="id" class="id" placeholder="ID">
            </div>
            <div class="passForm">
              <input type="password" id="pw" class="pw" placeholder="PW">
            </div>
            <button type="button" class="btn" onclick="login();">
              로그인
            </button>
            <button type="button" class="btn2" onclick="location.href='{% url 'myapp:join' %}'">
              회원가입
            </button>
            <button type="button" class="btn2" onclick="location.href='{% url 'myapp:search' %}'">
                찾기
            </button>
        </form>
    </body>
{% endblock %}
