{% extends 'base.html' %}

{% block src %}
    {% load static %}
    <script>
        $(function() {
            // SEND 버튼을 누르거나
            $("#sendbtn").click(function() {
                send_message();
            }); 

            // ENTER key 가 눌리면
            $("#chattext").keyup(function(event) {
                if(event.keyCode == 13) {
                    send_message();
                }
            })
        })

        function send_message() {
            const chattext = $("#chattext").val().trim();

            // 입력한 메세지가 없으면 리턴
            if(chattext == "") {
                $("#chattext").focus();
                return;
            }

            // 입력한 채팅 화면에 출력
            const addtext = "<div style='margin:15px 0;text-align:right;'> <span style='padding:3px 10px;background-color:#3388cc;border-radius:3px;'>" + chattext + "</span></div>";
            $("#chatbox").append(addtext);

            // 먼저 입력했던 것은 지우기
            $("#chattext").val("");
            $("#chattext").focus();

            // API 서버에 요청할 데이터
            const jsonData = {
                query: chattext
            }

            $.ajax({
                url: 'http://127.0.0.10:5000/query/TEST',
                type: "POST",
                data: JSON.stringify(jsonData),
                dataType: "JSON",   // 응답받을 데이터 타입
                contentType: "application/json; charset=utf-8",
                crossDomain: true,

                success: function(response){
                    // 답변텍스트는 response.Answer 에 담겨 있다

                    $chatbox = $("#chatbox");

                    // 답변출력
                    const bottext = "<div style='margin:15px 0;text-align:left;'><span style='padding:3px 10px;background-color:#DDD;border-radius:3px;'>" + response.Answer + "</span></div>";
                    $chatbox.append(bottext);

                    // 스크롤 조정하기
                    $chatbox.animate({scrollTop: $chatbox.prop('scrollHeight')})
                }
            });
        }
    </script>
    <style>
        .chatheader {
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            padding:10px 0;
            background-color:#DDD;
            color: #000;
            text-align: center;
        }
        .chatfooter {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            padding:10px 0;
            background-color: #FFF;
            color: #000;
            text-align: center;
        }
    </style>
{% endblock %}

{% block contents %}
    <body style="height:100%;background-color:#BBCCDD;">
        <div style="padding:0px;height:100%;background-color:#e8e8e8;">
            <div class="chatheader">
                <table width="100%" border="0">
                    <tr>
                        <td width="50%" align="left" style="font-size:20px;">
                            <img src="/static/chaticon.jpg" style="height:20px;opacity: 0.5;" />
                            Chatbot Client
                        </td>
                    </tr>
                </table>
            </div>
            <div id="chatbox"
                style="height:450px;margin-top:50px;padding:10px;background-color:#BBCCDD;overflow-y:scroll;overflow-x:hidden;max-height:100vh;">
            </div>
            <div class="chatfooter">
                <table width="100%">
                    <tr>
                        <td width="90%">
                            <input id="chattext" style="padding:5px 0;width:100%;border:solid 0px #FFF;">
                        </td>
                        <td width="10%">
                            <button id="sendbtn" style="padding:5px 0;width:100%;" >SEND</button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </body>
{% endblock %}
