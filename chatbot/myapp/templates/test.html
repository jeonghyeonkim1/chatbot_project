{% extends 'base.html' %}

{% block src %}
    {% load static %}
    <script src="{% static 'chat.js' %}"></script>
    <link rel="stylesheet" href="{% static 'chat.css' %}">
{% endblock %}

{% block contents %}
    <body style="height:100%;background-color:#BBCCDD;">
        <div style="padding:0px;height:100%;background-color:#e8e8e8;">
            <div class="chatheader">
                <table width="100%" border="0">
                    <tr>
                        <td width="50%" align="left" style="font-size:20px;">
                            <img src="/static/chaticon.jpg" style="height:20px;opacity: 0.5;" />
                            Chatbot Client
                        </td>
                    </tr>
                </table>
            </div>
            <div id="chatbox"
                style="height:450px;margin-top:50px;padding:10px;background-color:#BBCCDD;overflow-y:scroll;overflow-x:hidden;max-height:100vh;">
            </div>
            <div class="chatfooter">
                <table width="100%">
                    <tr>
                        <td width="90%">
                            <input id="chattext" style="padding:5px 0;width:100%;border:solid 0px #FFF;">
                        </td>
                        <td width="10%">
                            <button id="sendbtn" style="padding:5px 0;width:100%;" >SEND</button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </body>
{% endblock %}
